<app-encabezado></app-encabezado>
<hr><hr>

<main class="main">

  <div class="container">
    <h2>Buscar una Produccion</h2>
      <div align="center">
        <div class="col-md-6">
          <form (ngSubmit)="buscarTipDocs()" [formGroup]="filtrarProduccion">
            <div class="form-group">
              <label>id de la produccion a buscar:</label>
              <input type="text" placeholder="Digite el id..." formControlName="textfiltro"> 
            </div>
            <div>
              <button type="submit" class="btn btn-dark">Buscar</button>
            </div>
          </form>
          <hr><hr>
          <div *ngFor="let tido of MiProduccion" class="egt">
          <table class="table table-bordered table-dark table-striped" >
            <thead>
              <tr>
                <th>Id</th>
                <th>Material</th>
                <th>Producto</th>
                <th>Persona</th>
                <th>Proceso</th>
                <th>fecha inicio</th>
                <th>fecha fin</th>
              </tr>    
            </thead>

            <tbody>
              <tr >
      
                <td>{{ tido.id_produccion }}</td>

                <td>{{ tido.nombre_material}}</td>

                <td>{{ tido.nombre_producto}}</td>

                <td>{{tido.nombre_completo}}</td>

                <td>{{tido.nombre_proceso}}</td>

                <td>{{tido.fecha_inicio_produccion}}</td>

                <td>{{tido.fecha_fin_produccion}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
    </div>    
    
  </div>
</main>
