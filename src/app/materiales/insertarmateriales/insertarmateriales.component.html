<app-encabezado></app-encabezado>

<hr><hr>
<main class="main">

    <div class="containes">

        <h2>Agregar un Material</h2>

    </div>

        <div align=center>
            <div class="col-md-6">
                <form (ngSubmit)="InsertarMaterial(Form)"  #Form="ngForm">

                    <div class="form-group">
                        <div>  
                            <label>Material:</label>
                            <input type="text" placeholder="Ingrese nombre material..." name="nombre_material" class="form-control" #nombre_material="ngModel" [(ngModel)]="material.nombre_material">
                        </div>

                        <div>
                            <label>Cantidad del material:</label>
                            <input type="text" placeholder="Ingrese cantidad material..." name="cantidad_material" class="form-control" #cantidad_material="ngModel" [(ngModel)]="material.cantidad_material">
                        </div>

                        <div>
                            <label>Color del material:</label>
                            <input type="text" placeholder="Ingrese Color material..." name="color_material" class="form-control" #color_material="ngModel" [(ngModel)]="material.color_material">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-dark">Agregar</button>        
                        </div>
                    </div>
                </form>
            </div>        
        </div>

</main>
