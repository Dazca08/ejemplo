<app-encabezado></app-encabezado>


    <hr><hr>
<main class="main">
<div class="container">

<!--------------------------------------------------------------------------------------------->
<!-- para mostrar el listado de Tipos de Documentos -->
  <h1>Lista Materiales</h1>
  <hr>
  
    <div align="center">
      <div class="col-md-6">
         <table class="table table-bordered table-dark table-striped" >
    <thead>
      <tr>
        <th>Id</th>
        <th>Material</th>
        <th>Cantidad</th>
        <th>Color</th>
      </tr>    
    </thead>
  <tr *ngFor="let tido of Materiales | paginate:{itemsPerPage :5 , currentPage:PageActual}">
  
    <td>{{ tido.id_material }}</td>

    <td>{{ tido.nombre_material}}</td>

    <td>{{ tido.cantidad_material}}</td>

    <td>{{tido.color_material}}</td>
  </tr>
  </table>
      </div>

      <pagination-controls (pageChange)="PageActual = $event"></pagination-controls>
      
    </div>


</div>
<br><br>


</main>
