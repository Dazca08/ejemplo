<app-encabezado></app-encabezado>

<hr><hr>
<main class="main">

    <div class="container">

        <h2>Agregar una persona</h2>

    </div>

    

        <div align=center>
            <div class="col-md-6">
                <form (ngSubmit)="InsertarPersona(Form)"  #Form="ngForm">

                    <div class="form-group">
                        

                        <div>  
                            <label>Tipo de Documento:</label>
                            <select name="tip_doc_persona" class="form-control" #tip_doc_persona="ngModel" [(ngModel)]="MiPersona.tip_doc_persona">
                                <option value="" selected>Seleccione un tipo documento...</option>
                                <option *ngFor="let docs of TipDocs" value="{{docs.id_tipo_documento}}">{{docs.nombre_tipo_documento}}</option> 
                            </select>
                        </div>

                        <div>
                            <label>Numero de documento:</label>
                            <input type="text" placeholder="Ingrese  un Numero Documento..." name="num_documento_persona" class="form-control" #num_documento_persona="ngModel" [(ngModel)]="MiPersona.num_documento_persona">
                        </div>

                        <div>
                            <label>Primer Nombre:</label>
                            <input type="text" placeholder="Ingrese el primer Nombre..." name="nombre1_persona" class="form-control" #nombre1_persona="ngModel" [(ngModel)]="MiPersona.nombre1_persona">
                        </div>

                        <div>
                            <label>Segundo Nombre:</label>
                            <input type="text" placeholder="Ingrese el segundo Nombre...(Opcional)" name="nombre2_persona" class="form-control" #nombre2_persona="ngModel" [(ngModel)]="MiPersona.nombre2_persona">
                        </div>

                        <div>
                            <label>Primer Apellido:</label>
                            <input type="text" placeholder="Ingrese el primer Apellido..." name="apellido1_persona" class="form-control" #apellido1_persona="ngModel" [(ngModel)]="MiPersona.apellido1_persona">
                        </div>

                        <div>
                            <label>Segundo Apellido:</label>
                            <input type="text" placeholder="Ingrese el segundo Apellido...(Opcional)" name="apellido2_persona" class="form-control" #apellido2_persona="ngModel" [(ngModel)]="MiPersona.apellido2_persona">
                        </div>


                        <div>
                            <label>Seleccione Fecha de Nacimiento:</label>
                            <input type="date" name="fecha_nacimiento_persona" class="form-control" #fecha_nacimiento_persona="ngModel" [(ngModel)]="MiPersona.fecha_nacimiento_persona">
                        </div>

                        <div>
                            <label>Correo Electronico:</label>
                            <input type="email" placeholder="Ingrese el correro electronico...(Opcional)" name="correo_persona" class="form-control" #correo_persona="ngModel" [(ngModel)]="MiPersona.correo_persona">
                        </div>

                        <div>
                            <label>Telefono:</label>
                            <input type="text" placeholder="Ingrese Telefono..." name="telefono_persona" class="form-control" #telefono_persona="ngModel" [(ngModel)]="MiPersona.telefono_persona">
                        </div>

                        <div>
                            <label>Genero:(Opcional)</label>
                            <select name="sexo_persona" class="form-control" #sexo_persona="ngModel" [(ngModel)]="MiPersona.sexo_persona">

                                <option value="" selected>Seleccione un Genero...</option>
                                <option value="M">Masculino</option>
        
                                <option value="F">Femenino</option>
        
                              </select>
                        </div>

                        <div>
                            <label>Seleccione el Cargo:</label>
                            <select name="cargo_persona" class="form-control" #cargo_persona="ngModel" [(ngModel)]="MiPersona.cargo_persona">
                                <option value="">Seleccione un cargo...</option>
    
                                <option *ngFor="let carg of Cargos" value="{{carg.id_cargo}}">{{carg.nombre_cargo}}</option>
                              </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-dark">Agregar</button>        
                        </div>
                    </div>
                </form>
            </div>        
        </div>

</main>
