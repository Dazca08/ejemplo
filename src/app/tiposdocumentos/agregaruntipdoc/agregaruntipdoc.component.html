<app-encabezado></app-encabezado>

<hr><hr>
<main class="main">

    <div class="containes">

        <h2>Agregar un Tipo de Documento</h2>

    </div>

        <div align=center>
            <div class="col-md-6">
                <form (ngSubmit)="InsertarTipDoc(Form)"  #Form="ngForm">

                    <div class="form-group">
                        <div>  
                            <label>Nombre Tipo Documento:</label>
                            <input type="text" name="nombre_tipo_documento" class="form-control" #nombre_tipo_documentoe="ngModel" [(ngModel)]="tipodoc.nombre_tipo_documento">
                        </div>

                        <div>
                            <label>Iniciales Tipo Documento:</label>
                            <input type="text" name="inicial_tipo_documento" class="form-control" #inicial_tipo_document="ngModel" [(ngModel)]="tipodoc.inicial_tipo_documento">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-dark">Agregar</button>        
                        </div>
                    </div>
                </form>
            </div>        
        </div>

</main>
